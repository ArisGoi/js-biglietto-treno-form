<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenitalia | Generazione Biglietto</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <!-- myCSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main>
        <img src="img/Trenitalia_logo.svg" alt="">
        <div class="form-utente">
            <div>
                <label for="name">Nome e Cognome:</label>
                <input type="text" id="name" placeholder="Inserisci Nome Cognome">
            </div>

            <div>
                <label for="eta">Fascia d'età:</label>
                <select name="eta" id="eta">
                    <option value="" disabled selected>-- Scegli una fascia d'età --</option>
                    <option value="Minorenne">Minorenne</option>
                    <option value="Maggiorenne">Maggiorenne</option>
                    <option value="Over65">Over 65</option>
                </select>
            </div>
            
            <div>
                <label for="dateForm">Data Partenza:</label>
                <input type="date" id="dateForm" placeholder="Inserisci --">
            </div>

            <div>
                <label for="destination">Destinazione:</label>
                <select name="destination" id="destination">
                    <option value="" disabled selected>-- Inserisci Destinazione --</option>
                    <option value="216">Bologna</option>
                    <option value="306">Firenze</option>
                    <option value="764">Napoli</option>
                    <option value="581">Pescara</option>
                    <option value="575">Roma</option>
                    <option value="966">Taranto</option>
                    <option value="270">Venezia</option>
                    <option value="97">Verbania</option>
                </select>
            </div>

            <div>
                <label for="classe">Classe:</label>
                <select name="classe" id="classe">
                    <option value="" disabled selected>-- Scegli una classe --</option>
                    <option value="Prima">Prima Classe</option>
                    <option value="Economy">Economy</option>
                </select>
            </div>
        </div>

        <div class="form-btn">
            <button id="crea">Crea Biglietto</button>
            <button id="annulla">Annulla</button>
        </div>

        <div class="ticket">
            <img src="img/ticketBG.png" alt="bg-ticket">
            <p id="innName"></p>
            <p id="innEta"></p>
            <p id="innDate"></p>
            <p id="innFrom"></p>
            <p id="innDestination"></p>
            <p id="innClass"></p>
            <p id="innSeat"></p>
            <p id="innCode"></p>
            <p id="innPrice"></p>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
